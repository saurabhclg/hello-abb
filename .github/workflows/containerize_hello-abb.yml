name: Build, push image to ACR and deploy Node.js app - hello-abb

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4


      - name: Login to Azure (OIDC or service principal)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A58C07F1F0F648B0BE3265DA74CB9F99 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_591442E3447B4500881308BB151D8815 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_76E486F57F2446C9A01B7CC26D247A40 }}


      - name: Build and push Docker image to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME_CI }}
          password: ${{ secrets.ACR_PASSWORD_CS }}

      - run: |
             docker build -f Dockerfile -t ${{ secrets.ACR_NAME }}.azurecr.io/hello-abb:${{ inputs.image_tag}} .
             if [ "${{ inputs.image_tag }}" != "latest" ]; then
               git tag ${{ inputs.image_tag }}
               git push origin ${{ inputs.image_tag }}
             fi
             docker push ${{ secrets.ACR_NAME }}.azurecr.io/hello-abb:${{ inputs.image_tag }}
